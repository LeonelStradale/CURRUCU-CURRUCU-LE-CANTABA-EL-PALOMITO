<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input [(ngModel)]="user"  label="Email" labelPlacement="floating" placeholder="Enter your email" type="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input [(ngModel)]="pass" type="password" label="Password" labelPlacement="floating" placeholder="Enter your password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="login()" expand="block" class="ion-margin-top">Login</ion-button>

    <ion-text class="ion-text-center ion-margin-top">
      <a href="/forgot-password">Forgot your password?</a>
    </ion-text>
  </div>
</ion-content>
